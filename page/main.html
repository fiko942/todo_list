<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="header d-flex">
        <div class="appname">
            ToDoList
        </div>
        <div class="nav">
            <button class="min"></button>
            <button class="max"></button>
            <button class="close"></button>
        </div>
    </div>
        
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-lg-3 list">
                <div class="task-item-container mt-4 mb-2">
                </div>
                <hr>
                <div class="add-list-btn d-flex">
                    <i class='bx bx-plus icon' ></i>
                    <div class="text">New list</div>
                </div>
            </div>
            <div class="col-lg-5 tasks">
                <div class="head d-flex align-items-center">
                    <div class="t-name fs-4 font-monospace">Meeting</div>
                </div>
                <div class="data">
                    <div class="list">
                        <div class="title">KTS Recruitment</div>
                        <div class="date"><i class='bx bx-calendar' ></i><span>15-06-2022</span><i class='bx bxs-watch'></i><span>12:00</span></div>
                    </div>
                </div>
                <div class="add-task d-flex align-items-center">
                    <i class='bx bx-plus icon' ></i>
                    <span>New task</span>
                </div>
            </div>
            <div class="col-lg-4 detail">
                <input type="date" class="form-control" name="date-detail" id="date-detail" />
                <input type="time" class="form-control mt-3" name="time-detail" id="time-detail" />
                <textarea id="note-detail" name="note-detail" placeholder="Add a note"></textarea>
                <button class="save-detail" id="save-detail"><i class='bx bx-save' ></i>Save</button>
            </div>
        </div>
    </div>

    <!-- All Modal -->
    <!-- Modal Add List -->
    <div class="modal" tabindex="-1" id="add-list">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-sm">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New list</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="list-name-add" placeholder="List name" />
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" id="submit-add-list">Add</button>
            </div>
            </div>
        </div>
    </div>

    <!-- Modal Add Task -->
    <div class="modal" tabindex="-1" id="add-task">
        <form>
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-md">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input type="text" class="form-control" id="task-name-add" placeholder="Task name" />
                <input type="date" class="form-control mt-2" id="task-date-add" placeholder="Task date" required/>
                <input type="time" class="form-control mt-2" id="task-time-add" placeholder="Task time" value="00:00" required/>
                <textarea id="task-note-add" class="mt-2" placeholder="Add a note"></textarea>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
            </div>
        </div>
        </form>
    </div>

    <!-- Modal Confirm -->
    <div class="modal" tabindex="-1" id="confirm-delete-list">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-sm">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p id="confirm-delete-list-message"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary cancel" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary yes" id="continue-delete-list">Yes</button>
            </div>
            </div>
        </div>
    </div>
    <!-- /All Modal -->

    <!-- Toast Message -->
    <div class="toast-container position-static">
        <div class="toast" id="live-toast" role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header">
            <strong class="me-auto toast-title">Bootstrap</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
          <div class="toast-body toast-message">
            Hello, world! This is a toast message.
          </div>
        </div>
    </div>s
    <!-- /Toast Message -->

    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
