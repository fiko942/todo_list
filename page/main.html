<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../vendor/boxicons/css/boxicons.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>
    <div class="header d-flex">
        <div class="appname">
            ToDoList
        </div>
        <div class="nav">
            <button class="min"></button>
            <button class="max"></button>
            <button class="close"></button>
        </div>
    </div>
        
    <div class="container">
        <div class="row d-flex justify-content-center mt-5">
            <div class="col-lg-3 list">
                <div class="input-group mb-3 search-container">
                    <span class="input-group-text" id="search1"><i class='bx bx-search-alt'></i></span>
                    <input type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="search1" autocomplete="off">
                </div>
                <div class="task-item-container mt-4 mb-2">
                    <div class="task d-flex active">
                        <i class='bx bxs-calendar-star icon' ></i>
                        <span class="name">Metting</span>
                        <button class="delete"><i class='bx bx-trash' ></i></button>
                        <span class="count">0</span>
                    </div>
                    <div class="task d-flex">
                        <i class='bx bxs-calendar-star icon' ></i>
                        <span class="name">Course</span>
                        <button class="delete"><i class='bx bx-trash' ></i></button>
                        <span class="count">0</span>
                    </div>
                    <div class="task d-flex">
                        <i class='bx bxs-calendar-star icon' ></i>
                        <span class="name">Recruitment</span>
                        <button class="delete"><i class='bx bx-trash' ></i></button>
                        <span class="count">0</span>
                    </div>
                    <div class="task d-flex">
                        <i class='bx bxs-calendar-star icon' ></i>
                        <span class="name">Webinar</span>
                        <button class="delete"><i class='bx bx-trash' ></i></button>
                        <span class="count">0</span>
                    </div>
                    <div class="task d-flex">
                        <i class='bx bxs-calendar-star icon' ></i>
                        <span class="name">Trucatt Development</span>
                        <button class="delete"><i class='bx bx-trash' ></i></button>
                        <span class="count">0</span>
                    </div>
                </div>
                <hr>
                <div class="add-list-btn d-flex">
                    <i class='bx bx-plus icon' ></i>
                    <div class="text">New list</div>
                </div>
            </div>
            <div class="col-lg-5 tasks">
                <div class="head d-flex align-items-center">
                    <div class="t-name fs-4 font-monospace">Meeting</div>
                </div>
                <div class="data">
                    <div class="list">
                        <div class="title">Ngent0d</div>
                        <div class="date"><i class='bx bx-calendar' ></i><span>26-09-2004</span><i class='bx bxs-watch'></i><span>12:00</span></div>
                    </div>
                </div>
                <div class="add-task d-flex align-items-center">
                    <i class='bx bx-plus icon' ></i>
                    <span>New task</span>
                </div>
            </div>
            <div class="col-lg-4 detail">
                <input type="date" class="form-control" name="date-detail" id="date-detail" />
                <input type="time" class="form-control mt-3" name="time-detail" id="time-detail" />
                <textarea id="note-detail" name="note-detail" placeholder="Add a note"></textarea>
                <button class="save-detail" id="save-detail"><i class='bx bx-save' ></i>Save</button>
            </div>
        </div>
    </div>
    
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/main.js"></script>
</body>
</html>
